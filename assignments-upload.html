                        <div class="container" style="height: 500px; border-style: solid; margin-top: 100px;">
                            <h4 class="text-center" style="padding-top: 5px;">INFO-3201</h4>
                            <div class="panel panel-default">
                              <div class="panel-heading"><strong>Upload Files</strong> <small>Bootstrap files upload</small></div>
                              <div class="panel-body">
                      
                                <!-- Standar Form -->
                                <h4>Select files from your computer</h4>
                                <form action="" method="post" enctype="multipart/form-data" id="js-upload-form">
                                  <div class="form-inline">
                                    <div class="form-group">
                                    <span class="btn btn-default">
                                      <input type="file" name="files[]" id="js-upload-files" multiple>
                                    </span>
                                    </div>
                                  </div>
                                </form>
                      
                                <!-- Drop Zone -->
                                <h4>Or drag and drop files below</h4>
                                <div class="upload-drop-zone" id="drop-zone">
                                  Just drag and drop files here
                                </div>
                      
                                <!-- Progress Bar -->
                                <div class="progress">
                                  <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                                    <span class="sr-only">60% Complete</span>
                                  </div>
                                </div>
                      
                                <!-- Upload Finished -->
                                <div class="js-upload-finished">
                                  <h3>Processed files</h3>
                                </div>
                                <div style="text-align: center !important;">
                                    <a style="font-size: 20px !important;" class="btn btn-sm btn-primary" href="course-information.html">Submit</a>
                                </div>
                              </div>
